<head>
  <meta charset="utf-8">
  <title>Stencil Starter App</title>
  <meta name="Description" content="Welcome to the Stencil App Starter. You can use this starter to build entire apps all with web components using Stencil!">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">

  <script src="/build/app.js"></script>
  <link rel="apple-touch-icon" href="/assets/icon/icon.png">

<body>

  <app-table type="Room" entityid="" service_url="localhost" page_url="entity.html"></app-table>
  <div style="height: 500px;width: 100%;background:
  #eee;
  display: inline-block;">
  <app-realChart type="Room" entityid="Room1" service_url="localhost" data_to_compare="temperature"></app-realChart>
</div>
  <app-compareChart type="Room" entityid="" service_url="localhost" data_to_compare="temperature" entity_to_compare="Room1"></app-compareChart>
  <app-compareChart type="Room" entityid="" service_url="localhost" data_to_compare="pressure" entity_to_compare="Room2"></app-compareChart>
